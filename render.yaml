services:
  - type: web
    name: extracao-metadados-api
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: REFRESH_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false

jobs:
  - name: resposta-automatica-ml
    type: cron
    schedule: "*/5 * * * *"
    runtime: python
    buildCommand: ""
    startCommand: python resposta_automatica.py

